<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure Static Web App Example</title>
</head>
<body>

<!-- 결과를 표시할 엘리먼트 추가 -->
<div id="result"></div>

<script>
document.addEventListener('DOMContentLoaded', async () => {
    try {
        // Azure Function을 호출하는 부분
        const response = await fetch('https://testsdaasasd.azurewebsites.net/api/HttpTrigger2');
        const data = await response.json();
        
        // 결과를 웹페이지에 표시
        const resultElement = document.getElementById('result');
        resultElement.innerHTML = '<h2>User List:</h2>';

        if (Array.isArray(data)) {
            data.forEach(user => {
                resultElement.innerHTML += `<p>ID: ${user.id}, Username: ${user.username}</p>`;
            });
        } else {
            resultElement.innerHTML = '<p>No user data available</p>';
        }
    } catch (error) {
        console.error('Error:', error);
    }
});
</script>

</body>
</html>
