<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pets Count Example</title>
</head>
<body>

<!-- 결과를 표시할 엘리먼트 추가 -->
<div id="result"></div>

<script>
document.addEventListener('DOMContentLoaded', async () => {
    try {
        // Azure Function을 호출하는 부분
        const response = await fetch('https://testsdaasasd.azurewebsites.net/api/initial_value');
        const data = await response.json();
        
        // 결과를 웹페이지에 표시
        const resultElement = document.getElementById('result');
        resultElement.innerHTML = '<h2>Pets Count:</h2>';

        data.forEach(pet => {
            resultElement.innerHTML += `<p>${pet.name}: ${pet.cnt}</p>`;
        });
    } catch (error) {
        console.error('Error:', error);
    }
});
</script>

</body>
</html>
