<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pets Count Example</title>
</head>
<body>

<!-- 오디오 엘리먼트 추가 -->
<audio id="dogSound" src="https://image2019305009.blob.core.windows.net/sound/dog.mp3"></audio>
<audio id="catSound" src="https://image2019305009.blob.core.windows.net/sound/cat.mp3"></audio>
<audio id="parrotSound" src="https://image2019305009.blob.core.windows.net/sound/parrot.mp3"></audio>

<!-- 이미지를 표시할 엘리먼트 추가 -->
<img id="dogImage" src="https://image2019305009.blob.core.windows.net/image/dog.jpg" alt="Dog Image">
<img id="catImage" src="https://image2019305009.blob.core.windows.net/image/cat.jpg" alt="Cat Image">
<img id="parrotImage" src="https://image2019305009.blob.core.windows.net/image/parrot.jpg" alt="Parrot Image">


<!-- 결과를 표시할 엘리먼트 추가 -->
<p>당신이 가장 선호하는 애완 동물을 선택해주세요!</p>
<button id="dogButton">강아지</button>
<button id="catButton">고양이</button>
<button id="parrotButton">앵무새</button>
<br>
<br>
<br>
<div id="result"></div>

<script>
document.getElementById('dogButton').addEventListener('click', async () => {
    await vote('강아지');
});

document.getElementById('catButton').addEventListener('click', async () => {
    await vote('고양이');
});

document.getElementById('parrotButton').addEventListener('click', async () => {
    await vote('앵무새');
});

async function vote(petName) {
    try {
        // 해당 동물의 투표 수 증가
        await fetch(`https://testsdaasasd.azurewebsites.net/api/vote?petName=${petName}`);

        // 해당 동물의 소리 재생
        const soundElement = document.getElementById(`${petName}Sound`);
        soundElement.play();

        // 업데이트된 전체 투표 결과 가져오기
        const response = await fetch('https://testsdaasasd.azurewebsites.net/api/initial_value');
        const data = await response.json();
        data.sort((a, b) => {
            const order = { '강아지': 1, '고양이': 2, '앵무새': 3 };
            return order[a.name] - order[b.name];
        });

        // 결과를 웹페이지에 표시
        const resultElement = document.getElementById('result');
        resultElement.innerHTML = '<h2>전체 투표 수</h2>';

        data.forEach(pet => {
            resultElement.innerHTML += `<p>${pet.name}의 투표 수: ${pet.cnt}</p>`;
        });
    } catch (error) {
        console.error('Error:', error);
    }
}

// 초기 전체 투표 결과 표시
document.addEventListener('DOMContentLoaded', async () => {
    try {
        const response = await fetch('https://testsdaasasd.azurewebsites.net/api/initial_value');
        const data = await response.json();
        data.sort((a, b) => {
            const order = { '강아지': 1, '고양이': 2, '앵무새': 3 };
            return order[a.name] - order[b.name];
        });
        
        const resultElement = document.getElementById('result');
        resultElement.innerHTML = '<h2>전체 투표 수</h2>';

        data.forEach(pet => {
            resultElement.innerHTML += `<p>${pet.name}의 투표 수: ${pet.cnt}</p>`;
        });
    } catch (error) {
        console.error('Error:', error);
    }
});

</script>

</body>
</html>
