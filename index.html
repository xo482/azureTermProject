<!-- 예제 HTML 코드 (index.html) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Web App with Azure Functions</title>
</head>
<body>
    <h1>Hello from Static Web App!</h1>

    <button onclick="callAzureFunction()">Call Azure Function</button>

    <script>
        function callAzureFunction() {
            fetch('https://xoxo4848.azurewebsites.net/api/HttpTrigger1') // Replace with your actual function name
                .then(response => response.json())
                .then(data => {
                    alert('Response from Azure Function: ' + data.body);
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
