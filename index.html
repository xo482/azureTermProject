<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure Static Web App Example</title>
</head>
<body>

<button id="executeFunction">Execute Azure Function</button>

<!-- 결과를 표시할 엘리먼트 추가 -->
<div id="result"></div>

<script>
document.getElementById('executeFunction').addEventListener('click', async () => {
    try {
        // Azure Function을 호출하는 부분
        const response = await fetch('https://testsdaasasd.azurewebsites.net/api/HttpTrigger1'); // 함수의 경로에 따라 수정
        const data = await response.json();
        
        // 결과를 웹페이지에 표시
        document.getElementById('result').innerHTML = `Function Result: ${data.result}<br>Timestamp: ${data.timestamp}`;
    } catch (error) {
        console.error('Error:', error);
    }
});
</script>

</body>
</html>
